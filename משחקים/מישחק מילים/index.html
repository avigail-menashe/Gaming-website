<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק מילים</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../תפריט/link.css">
</head>
<body>
   <h1> Words game</h1>
   <p> Type the text 👀:</p>
   <div id="text"></div>
   <input type="text" id="user-input">
   
   <div id="copy_text"></div>

   <div id="result"></div>


   <p class="p">Score table:</p>
   <table>
    <tr>
        <td>✔️</td>
        <td>❌</td>
    </tr>
    <tr>
        <td id="V"></td>
        <td id="X"></td>
    </tr>
    
    <div id="div_sum">
        <p>your score:<span id="score"></span></p>
       </div>
  

    
</body>
